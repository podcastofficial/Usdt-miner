<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>USDT Miner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #0f172a; color: white; }
        #app { max-width: 500px; margin: 0 auto; min-height: 100vh; padding: 20px; }
        
        .header { 
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); 
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 20px; 
            text-align: center;
        }
        
        .balance { font-size: 2.8rem; font-weight: bold; margin: 10px 0; }
        .balance small { font-size: 1rem; color: rgba(255,255,255,0.8); }
        
        .btn-group { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            margin: 25px 0; 
        }
        
        .btn { 
            background: #1e293b; 
            border: 2px solid #334155; 
            color: white; 
            padding: 18px; 
            border-radius: 12px; 
            font-size: 16px; 
            cursor: pointer; 
            transition: all 0.3s;
        }
        
        .btn:hover { 
            background: #3b82f6; 
            border-color: #3b82f6; 
            transform: translateY(-2px); 
        }
        
        .package-card { 
            background: #1e293b; 
            border: 2px solid #334155; 
            border-radius: 15px; 
            padding: 20px; 
            margin: 15px 0; 
            transition: all 0.3s;
        }
        
        .package-card:hover { 
            border-color: #3b82f6; 
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3); 
        }
        
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.3s; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-btn { 
            background: none; 
            border: none; 
            color: white; 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            cursor: pointer; 
        }
        
        input, select { 
            width: 100%; 
            padding: 15px; 
            background: #0f172a; 
            border: 2px solid #334155; 
            border-radius: 10px; 
            color: white; 
            margin: 10px 0; 
            font-size: 16px;
        }
        
        .transaction { 
            background: #1e293b; 
            padding: 15px; 
            margin: 8px 0; 
            border-radius: 10px; 
            border-left: 4px solid #3b82f6;
        }
        
        .badge { 
            background: #3b82f6; 
            padding: 3px 10px; 
            border-radius: 20px; 
            font-size: 0.8rem; 
            margin-right: 10px;
        }
        
        .positive { color: #10b981; }
        .negative { color: #ef4444; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading" class="screen active">
            <div style="text-align: center; padding: 50px;">
                <div style="width: 50px; height: 50px; border: 3px solid #3b82f6; border-top-color: transparent; border-radius: 50%; margin: 0 auto 20px; animation: spin 1s linear infinite;"></div>
                <h2>Loading USDT Miner...</h2>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="screen">
            <div class="header">
                <h2 id="user-name">User</h2>
                <div class="balance">$<span id="balance">0.00</span></div>
                <p>Available Balance</p>
            </div>
            
            <div class="btn-group">
                <button class="btn" onclick="showScreen('invest')">üí∞ Invest</button>
                <button class="btn" onclick="showScreen('withdraw')">üì§ Withdraw</button>
                <button class="btn" onclick="showScreen('referral')">üë• Referral</button>
                <button class="btn" onclick="showScreen('transactions')">üìä History</button>
            </div>
            
            <div class="package-card">
                <h3>Current Package</h3>
                <div id="current-package" style="margin-top: 10px;">
                    <p style="color: #94a3b8;">No active package</p>
                    <button class="btn" onclick="showScreen('invest')" style="margin-top: 10px; background: #3b82f6;">Start Investing</button>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button class="btn" onclick="claimDailyROI()" style="background: linear-gradient(135deg, #10b981, #059669);">üéÅ Claim Daily ROI</button>
            </div>
        </div>

        <!-- Investment Packages -->
        <div id="invest" class="screen">
            <button class="back-btn" onclick="showScreen('dashboard')">‚Üê</button>
            <h2>Investment Packages</h2>
            <p style="color: #94a3b8; margin-bottom: 20px;">Select a package to start earning</p>
            
            <div id="packages-list">
                <!-- Packages will be loaded here -->
            </div>
        </div>

        <!-- Withdraw Screen -->
        <div id="withdraw" class="screen">
            <button class="back-btn" onclick="showScreen('dashboard')">‚Üê</button>
            <h2>Withdraw USDT</h2>
            
            <div class="package-card">
                <p>Available Balance</p>
                <h2 style="color: #3b82f6;">$<span id="withdraw-balance">0.00</span></h2>
                
                <input type="number" id="withdraw-amount" placeholder="Enter amount" min="1">
                <input type="text" id="wallet-address" placeholder="USDT TRC20 Address">
                
                <div style="background: #0f172a; padding: 15px; border-radius: 10px; margin: 15px 0;">
                    <p>‚ö†Ô∏è Minimum: $1</p>
                    <p>‚è∞ Processing: 1-24 hours</p>
                    <p>üíé Network: TRC20 only</p>
                </div>
                
                <button class="btn" onclick="processWithdrawal()" style="background: #3b82f6;">Withdraw Now</button>
            </div>
        </div>

        <!-- Transactions History -->
        <div id="transactions" class="screen">
            <button class="back-btn" onclick="showScreen('dashboard')">‚Üê</button>
            <h2>Transaction History</h2>
            
            <div id="transactions-list" style="margin-top: 20px;">
                <!-- Transactions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Telegram Web App
        let tg = window.Telegram.WebApp;
        let userData = null;
        
        // Initialize
        async function initApp() {
            try {
                tg.expand();
                tg.ready();
                
                // Get Telegram user
                const user = tg.initDataUnsafe?.user;
                if (!user) {
                    document.getElementById('loading').innerHTML = '<h2>Please open from Telegram</h2>';
                    return;
                }
                
                // Register user
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: user.id,
                        username: user.username,
                        firstName: user.first_name,
                        lastName: user.last_name
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    userData = result.user;
                    loadDashboard();
                    showScreen('dashboard');
                }
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('loading').innerHTML = '<h2>Error loading app</h2>';
            }
        }
        
        // Load dashboard data
        async function loadDashboard() {
            if (!userData) return;
            
            try {
                const response = await fetch(`/api/dashboard/${userData.telegramId}`);
                const data = await response.json();
                
                // Update user info
                document.getElementById('user-name').textContent = 
                    data.user.firstName || data.user.username || 'User';
                
                // Update balance
                document.getElementById('balance').textContent = 
                    data.user.earnings.availableBalance.toFixed(2);
                document.getElementById('withdraw-balance').textContent = 
                    data.user.earnings.availableBalance.toFixed(2);
                
                // Update package info
                const packageEl = document.getElementById('current-package');
                if (data.user.package.name) {
                    packageEl.innerHTML = `
                        <h3 style="color: #3b82f6;">${data.user.package.name.toUpperCase()}</h3>
                        <p>Investment: $${data.user.package.amount}</p>
                        <p>Daily ROI: $${data.user.package.dailyROI}</p>
                        <p>Total Earned: $${data.user.earnings.totalROI.toFixed(2)}</p>
                    `;
                }
                
                // Load packages for investment screen
                loadPackages();
                
                // Load transactions
                loadTransactions(data.transactions);
                
            } catch (error) {
                console.error('Dashboard error:', error);
            }
        }
        
        // Load packages
        function loadPackages() {
            const packages = [
                { id: 'basic', name: 'Basic', price: 10, daily: 0.10, total: 25 },
                { id: 'silver', name: 'Silver', price: 25, daily: 0.25, total: 62.5 },
                { id: 'gold', name: 'Gold', price: 100, daily: 1.00, total: 250 },
                { id: 'platinum', name: 'Platinum', price: 250, daily: 2.50, total: 625 },
                { id: 'diamond', name: 'Diamond', price: 500, daily: 5.00, total: 1250 },
                { id: 'crown', name: 'Crown', price: 1000, daily: 10.00, total: 2500 }
            ];
            
            const container = document.getElementById('packages-list');
            container.innerHTML = packages.map(pkg => `
                <div class="package-card" onclick="selectPackage('${pkg.id}')">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>${pkg.name}</h3>
                        <span class="badge">$${pkg.price}</span>
                    </div>
                    <div style="margin: 10px 0;">
                        <p>Daily ROI: $${pkg.daily}</p>
                        <p>Total ROI: $${pkg.total}</p>
                    </div>
                    <button class="btn" style="background: #3b82f6;">Select Package</button>
                </div>
            `).join('');
        }
        
        // Load transactions
        function loadTransactions(transactions) {
            const container = document.getElementById('transactions-list');
            
            if (!transactions || transactions.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #94a3b8;">No transactions yet</p>';
                return;
            }
            
            container.innerHTML = transactions.map(tx => `
                <div class="transaction">
                    <div style="display: flex; justify-content: space-between;">
                        <div>
                            <span class="badge">${tx.type.toUpperCase()}</span>
                            <span style="color: #94a3b8;">${new Date(tx.timestamp).toLocaleDateString()}</span>
                        </div>
                        <div class="${tx.amount > 0 ? 'positive' : 'negative'}" style="font-weight: bold;">
                            ${tx.amount > 0 ? '+' : '-'}$${Math.abs(tx.amount).toFixed(2)}
                        </div>
                    </div>
                    ${tx.details ? `<p style="margin-top: 5px; color: #94a3b8;">${JSON.stringify(tx.details)}</p>` : ''}
                </div>
            `).join('');
        }
        
        // Screen navigation
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        // Select package
        async function selectPackage(packageId) {
            if (!confirm(`Invest in ${packageId.toUpperCase()} package?`)) return;
            
            try {
                const response = await fetch('/api/invest', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: userData.telegramId,
                        packageType: packageId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`‚úÖ Investment successful!\nPackage: ${packageId.toUpperCase()}\nAmount: $${result.user.package.amount}`);
                    loadDashboard();
                    showScreen('dashboard');
                } else {
                    alert(`‚ùå ${result.error}`);
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
        
        // Claim daily ROI
        async function claimDailyROI() {
            try {
                const response = await fetch('/api/calculate-roi', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegramId: userData.telegramId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`‚úÖ Daily ROI claimed!\nAmount: $${result.roi}\nNew Balance: $${result.newBalance.toFixed(2)}`);
                    loadDashboard();
                } else {
                    alert('No ROI available');
                }
            } catch (error) {
                alert('Error claiming ROI');
            }
        }
        
        // Process withdrawal
        async function processWithdrawal() {
            const amount = document.getElementById('withdraw-amount').value;
            const wallet = document.getElementById('wallet-address').value;
            
            if (!amount || amount <= 0) {
                alert('Please enter valid amount');
                return;
            }
            
            if (!wallet || wallet.length < 10) {
                alert('Please enter valid USDT address');
                return;
            }
            
            if (!confirm(`Withdraw $${amount} to:\n${wallet}`)) return;
            
            try {
                const response = await fetch('/api/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        telegramId: userData.telegramId,
                        amount: amount,
                        walletAddress: wallet
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`‚úÖ Withdrawal submitted!\nNew Balance: $${result.newBalance.toFixed(2)}\n\nProcessing may take 1-24 hours.`);
                    
                    // Clear form
                    document.getElementById('withdraw-amount').value = '';
                    document.getElementById('wallet-address').value = '';
                    
                    loadDashboard();
                    showScreen('dashboard');
                } else {
                    alert(`‚ùå ${result.error}`);
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Add CSS animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
